{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="icon" href="{% static 'main/img/icon.png' %}" type="image/x-icon">
    <title>
        {% if title %}
            {{ title }}
        {% elif article.title %}
            {{ article.title }}
        {% endif %}
    </title>
</head>
<body>
    <aside>
        <a href="{% url 'home' %}">
            <img src="{% static 'main/img/icon.png' %}" alt="Logo">
            <span class="logo">Hubble</span>
        </a>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i> Про нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper"></i> Новости</li></a>
            <a href=""><li><i class="fas fa-paper-plane"></i> Контакты</li></a><br>
            <a href="{% url 'create' %}"><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить запись</button></a>
        </ul>
    </aside>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
