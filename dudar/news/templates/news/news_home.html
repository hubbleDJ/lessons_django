{% extends 'main/layout.html' %}

{% block content %}
    <div class="features">
        <h1>Новости</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news_detail' el.id %}" class="btn btn-warning">Подробнее</a>
                </div>
            {% endfor %}
        {% else %}
            <h3>Новостей нет</h3>
        {% endif %}
        {# коммент #}
    </div>
{% endblock content %}
